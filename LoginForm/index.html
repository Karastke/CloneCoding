<body>
    <div id="container">

            <div class="form-box">
                <div class="ic-account"></div>
                <form name="login-form" action="#" method="post">

                    <input type="password" class="login-form-input" name="your-password" placeholder="password" required>
                    <button class="login-form-btn" type="submit">Login</button>
                    <p class="text"><a href="#">Forget password</a> or <a href="#">Sign up</a></p>
                </form>
            </div>

            <div class="circle-02"></div>
        </div>
    </div>
